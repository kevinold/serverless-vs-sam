AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Serverless vs Sam - sam - HH

Parameters:
  SNSEmailAddress:
    Type: String
    Default: hehuic@gmail.com

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-images'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  GenerateImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs8.10
      Handler: generate-image/index.handler
      CodeUri: ./src/
      Environment:
        Variables:
          S3BucketName: !Ref "S3Bucket"
          DynamoDBTableName: !Ref "DynamoDBTable"
      Events:
        DynamoDBInsert:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt "DynamoDBTable.StreamArn"
            StartingPosition: TRIM_HORIZON
            BatchSize: 10
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt "DynamoDBTable.Arn"
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource: !Sub "arn:aws:s3:::${S3Bucket}/*"
  ListDynamoDBFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs8.10
      Handler: list-dynamodb/index.handler
      CodeUri: ./src/
      Environment:
        Variables:
          DynamoDBTableName: !Ref "DynamoDBTable"
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Path: /items
            Method: GET
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
              Resource: !GetAtt "DynamoDBTable.Arn"
  PublishSNSFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs8.10
      Handler: publish-sns/index.handler
      CodeUri: ./src/
      Environment:
        Variables:
          SNSTopicARN: !Ref "SNSTopic"
      Events:
        S3ObjectCreated:
          Type: S3
          Properties:
            Bucket: !Ref "S3Bucket"
            Events: s3:ObjectCreated:*
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref "SNSTopic"
  PutDynamoDBFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs8.10
      Handler: put-dynamodb/index.handler
      CodeUri: ./src/
      Environment:
        Variables:
          DynamoDBTableName: !Ref "DynamoDBTable"
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Path: /items/{id}
            Method: PUT
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt "DynamoDBTable.Arn"
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-images'
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !Ref "SNSEmailAddress"
          Protocol: "email"
